<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username">
        </p>
        <p><label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common)-->
            <label for="number">
                Enter a Number:
                <input type="number" placeholder="enter a number" id="number">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form!-->
        <button>Submit</button>
        <!-- So does this one:-->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior-->
    <button>Not Inside Form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range">
    </p>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
